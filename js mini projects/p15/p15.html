<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p15</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
    <section class="" style="height: 100vh;">


        <div class="container ">
            <div class="row">
                <div class="col-6 offset-3 formbox pt-5 pb-2 my-5 shadow" style="    background-color: pink;">
                    <form class="row g-3">
                        <div class="col-12">
                            <h3 class="text-danger text-center">ADD grocery Items</h3>
                            <div id="val1_er"
                                style="background-color: rgb(253, 202, 240); text-align: center; color: red;"></div>
                            <label for="inlineFormInputGroupUsername"></label>
                            <div class="input-group text-danger">
                                <input value="" type="text" class="form-control text-danger" id="v1"
                                    placeholder="Name...">
                            </div>

                            <div class="text-center">
                                <button type="reset" onclick="newElement()"
                                    class="btn w-100 mt-2 btn-outline-success addBtn">
                                    Submit Here
                                </button>
                            </div>
                    </form>
                </div>
            </div>



            <div class="row">
                <div class="col-6 offset-3 formbox py-5 shadow" style="    background-color: rgb(228, 194, 196);">
                    <form class="row g-3">
                        <div class="col-12">
                            <h3 class="text-center text-danger">Grocery Items</h3>
                            <ul id="myUL">


                            </ul>



                            <div class="text-center col-12 ">
                                <button type="reset" onclick="removeAll()"
                                    class="btn btn-outline-danger clrBtn w-100">Clear Items</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>





        </div>





    </section>
    <script>
        function removeAll() {
            document.getElementById("myUL").innerHTML = "";
        }

        var close = document.getElementsByClassName('close');
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }


        function newElement() {
            var li = document.createElement("li");
            var inputValue = document.getElementById("v1").value;
            var t = document.createTextNode(inputValue);
            var text;
            li.appendChild(t);
            if (inputValue === "") {
                text = "Please Enter Valid Value";
                document.getElementById("val1_er").innerHTML = text;
            } else {
                document.getElementById("myUL").appendChild(li);
            } document.getElementById("v1").value = "";

            var span = document.createElement('SPAN');
            var txt = document.createTextNode("ðŸ—‘");
            span.className = "close";
            span.appendChild(txt);
            li.appendChild(span);


            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
  }

    </script>

</body>

</html>
