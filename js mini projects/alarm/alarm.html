<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock in js</title>
    <link rel="stylesheet" href="css/style.css">

</head>


<body>
    <div class="wrapper">
        <img src="files/clock.svg" alt="clock">
        <h1> 00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected hidden>
                        Hour
                    </option>
                   

                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected hidden>
                        Minute
                    </option>
                   

                </select>
            </div>
            <div class="column">
                <select>
                    <option value=" AM/PM" selected hidden>
                        AM/PM
                    </option>
                   


                </select>
            </div>
        </div>
        <button > Set Alarm</button>
    </div>

<script src="script.js"></script>

</body>

</html>
