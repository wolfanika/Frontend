<body id="bod" style="background-color: black;">
    <div class="container" style="height: 700px;">
        <h1 class="d-flex justify-content-center text-danger p-5">CLICK TO CHANGE THE PAGE COLOR</h1>
        <h2 class="d-flex justify-content-center text-danger m-5" id="hextext"></h2>
        
    <div class="d-flex justify-content-center m-5 ">
    
    <button type="button" id="bg-cc" class="btn btn-warning" onclick="bgColorchange()">Click here
        

    </button><br>
   
    </div>
    </div>
    <script>
    function bgColorchange(){
        let hexchar ='0123456789abcdef';
        let result="";
        for( var i=0;i<6; i++)
        
        result+= hexchar.charAt(Math.floor(Math.random()*hexchar.length));
        

        document.getElementById("bod").style.backgroundColor = '#' + result;
        document.getElementById("hextext").innerHTML= '#' + result;
        
      } 
    </script>
