        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body id="bod" class="bg_pic_7">
    <div class="container text-center " style="height: 700px;">

        <div class=" p-5 img_content" style="top: 50vh;left: 10vw; width: 65vw; background-size: cover; height :60vh; position: relative; border: 2px solid red; 
        background-image: url(image/wp.jpg);">

        </div>
    </div>
    <div id="pics" class="p7_icon iconpic rounded-circle"></div>
    <div  class="p7_text">
        <EM class="d-flex justify-content-center text-white m-1 " id="QUOTE">"We can't help but to be human & get hurt"</EM>
        <h6 class="d-flex justify-content-center text-white" id="AUTHOR"> - D.O</h6>
    </div>




    <button type="button" id="left" class="btn btn_left btn_style " style="position: absolute; bottom: 15vh; left: 8vw;">
        <i class="fa-solid fa-caret-left nav_icon_p7">

        </i>
    </button>


    <button type="button" id="right" class="btn  btn_right btn_style " style="position: absolute;bottom: 15vh; right: 8vw;">
        <i class="fa-solid fa-caret-right nav_icon_p7">

        </i>
    </button>




    </div>








    <script>

        function counts(value) {


            const Quotes = [
                {
                    quote: '"It is Okay To Cry."',

                    author: " - Byun Baekhyun",

                    pic: "icon1"
                },
                {
                    quote: '"Make us your inspirations, not your destruction because of your obsessions."',

                    author: " - Kai",
                    pic: "icon2"
                },
                {
                    quote: '"You have to be happy. This is the most important thing."',

                    author: " - Sehun",
                    pic: "icon3"
                }

            ];
            var x = 0;
            const imgspace = document.getElementById('pics');




            return function () {

                var parsed = parseInt(x);
                x = parsed + value;
                if (x < 0) {
                    x = Quotes.length - 1;
                }
                else if (x > Quotes.length - 1) {
                    x = 0;
                };




                imgspace.style.backgroundImage = `url('image/${Quotes[x].pic}.jpg')`;
                document.getElementById("QUOTE").innerHTML = Quotes[x].quote;
            document.getElementById("AUTHOR").innerHTML = Quotes[x].author


            }
        }


        document.getElementById('right').onclick = counts(+1);
        document.getElementById('left').onclick = counts(-1);

    </script>
   


</body>
