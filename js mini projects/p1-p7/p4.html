<head>

    <script src="p.js"></script>

<body id="bod" style="background-color: rgb(134, 233, 233);">
    <div class="container" style="height: 700px;">
        <h1 class="d-flex justify-content-center text-dark p-5">A MESSAGE YOU WOULD LIKE TO PASS?</h1>
        <div class=" d-flex justify-content-center text-dark m-5">
            <input id="msg">
        </div>

        <div class="d-flex justify-content-center m-5 ">

            <button type="button" id="bg-cc" class="btn btn-warning" onclick="p4()">Submit


            </button><br>
        </div>

            <div >
            <h1 class="d-flex justify-content-center text-danger m-5" id="msgd"></h1>
            </div>



    </div>






        <script>
            function p4() {
                let x = document.getElementById("msg").value;

                let response = x;


                document.getElementById("msgd").innerHTML = response  + "<br>" +" Last Message Delivered";

            } 
        </script>
</body>
