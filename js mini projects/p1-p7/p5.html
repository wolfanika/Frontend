<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="p.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body id="bod" style="background-color: rgb(134, 233, 233);">
    <div class="container" style="height: 700px;">
        <h1 class="d-flex justify-content-center text-dark p-5">COUNTER</h1>
        <div class=" d-flex justify-content-center text-dark m-5">
            <h1 id="number" >0</h1>
        </div>

       

            <div class="d-flex justify-content-center text-dark m-5" >
                <button  type="button" id="adds"class="btn btn-warning "  >ADD</button>
            </div>
            <div class="d-flex justify-content-center text-dark m-5" >
                <button  type="button" id="subs" class="btn btn-warning" >SUB</button>
            </div>



    </div>






        

        <script>
            function counts (value){
                return function(){
                var x = document.getElementById('number').innerHTML;
                var parsed = parseInt(x);
                var x= parsed+ value;
                document.getElementById('number').innerHTML= x;

                 if (x>0){
                    document.getElementById('number').style.color="green";}
                else if(x<0){
                    document.getElementById('number').style.color="red";}
                 else{
                    document.getElementById('number').style.color="blue";
                }
                 


            }}


            document.getElementById('adds').onclick=counts(+1);
            document.getElementById('subs').onclick=counts(-1);

        </script>
</body>

</html>
