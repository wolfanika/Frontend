<body id="bod" style="background-color: rgb(134, 233, 233);">
    <div class="container" style="height: 700px;">
        <div id="pics" class="d-flex justify-content-center p-5 img_content" style="background-size: cover; height :400px; position: relative; border: 2px solid red;">
            
        </div>
        

       

                <button  type="button" id="left"class="btn btn_left  " style="position: absolute; bottom: 75vh; left: 8vw;"  >
                    <i class="fa-solid fa-caret-left">

                    </i>
                </button>
            
            
                <button  type="button" id="right" class="btn  btn_right " style="position: absolute;bottom: 75vh; right: 8vw;">
                    <i class="fa-solid fa-caret-right">

                    </i>
                </button>
    



    </div>






        

        <script>
            
            function counts (value){
                
                const gallary=[
                    "pic1",
                    "pic2",
                    "pic3"
                ];
                var x=0;
                const imgspace = document.getElementById('pics');
                
               
                
                
                return function(){
                
                var parsed = parseInt(x);
                 x= parsed+ value;
                if (x<0){
                    x= gallary.length-1;
                }
                else if(x>gallary.length-1){
                    x=0;
                };
                
             
                
                
                imgspace.style.backgroundImage = `url('image/${gallary[x]}.jpg')`
                
                 }
            }

        
            document.getElementById('right').onclick=counts(+1);
            document.getElementById('left').onclick=counts(-1);

        </script>
         <!-- jquery -->
 <script src="js/jquery-3.3.1.min.js"></script>

 <script src="js/bootstrap.bundle.min.js"></script>
