<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <script src="p.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body id="bod" style="background-color: rgb(155, 216, 198);">
    <div class="container " style="height: 700px;">
        <h1 class="d-flex justify-content-center text-danger p-5">CLICK TO CHANGE THE QUOTE</h1>


        <div class="d-flex justify-content-center m-5 ">

            <button type="button" id="bg-cc" class="btn btn-warning text-white" onclick="ChangeQuote()">CHANGE


            </button><br>

        </div>
        <EM class="d-flex justify-content-center text-danger m-5" id="QUOTE"></EM>
        <h6 class="d-flex justify-content-center text-danger" id="AUTHOR"></h6>
    </div>
    <script>

        const Quotes = [
            {
                quote: '"To live is the rarest thing in the world. Most people exist, that is all."',

                author: "Oscar Wilde"
            },
            {
                quote: '"That it will never come again is what makes life so sweet."',

                author: " Emily Dickinson"
            },
            {
                quote: '"It is never too late to be what you might have been."',

                author: "George Eliot"
            },
            {
                quote: '"To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment."',
                author: "Ralph Waldo Emerson"
            },

            {
                quote: '"Pain is inevitable. Suffering is optional."',
                author: "Haruki Murakami"
            }
        ];
        function ChangeQuote() {


            let result = "";


            result += (Math.floor(Math.random() * Quotes.length));



            document.getElementById("QUOTE").innerHTML = Quotes[result].quote;
            document.getElementById("AUTHOR").innerHTML = Quotes[result].author;

        } 
    </script>
</body>

</html>
