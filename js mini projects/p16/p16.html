<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p16</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="p16.js"></script>

</head>

<body class="bg-light">
    <div class="container m-5 ">
        <div class="col-4 offset-3 mb-5">
            <h3>Flashcards</h3>
            <button class="btn btn-outline-warning" onclick="addq()"> Add Question</button>
        </div>


        <form class="border formbox border-warning p-3 col-4 offset-3 mb-5" style="display: none;" id="myform">

            <button type="button" class="btn-close close btn-outline-warning" id="close" style="float:right"
                aria-label="Close"></button>

            <div class="mb-3">
                <label for="Q" class="form-label">Question</label>
                <input type="text" class="form-control border-warning" id="Q" aria-describedby="">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="A" class="form-label">Answer</label>
                <input type="text" class="form-control btn-outline-warning" id="A">
            </div>

            <button type="submit" class="btn btn-outline-success addBtn" onclick="newElement()">Save</button>
        </form>

        <div id="center" class="row">

        </div>


    </div>

   
<script>
    </script>
</body>

</html>
